<script>


    window.onload = function() {

        function update() {
            const burst = new mojs.Burst({
                left: 0, top: 5,
                degree:   180,
                angle:    90,
                radius:   { 15: 30 },
                count:    5,
                children: {
                    shape:        'line',
                    radius:       7,
                    radiusY:      0,
                    scale:        1,
                    strokeDasharray: '100%',
                    strokeDashoffset: { '-100%' : '100%' },
                    stroke:       'red' ,
                    easing:       'linear.none',
                    duration:     600
                }
            });


            return burst;
        }

        /**
         * Initial function to update the data for the element
         */
     setInterval(function(e){ var test = update();

         //get the positon of my dom elem
         var dom = $('#Name');
         var position =dom.offset(),
                 config = {};
                 config.offsetH = dom.height()/2;
                 config.offsetW = dom.width()/2;
         var finalPosLeft = (position.left + dom.width()/2);
         var finalPosTop = (position.top + dom.height())/2;
//         console.log(finalPosLeft);
//         console.log(finalPosTop);

             test.tune({x:finalPosLeft, y:finalPosTop})
                     .replay();
